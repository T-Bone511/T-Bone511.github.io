<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Pixel Art</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        .pixel-art-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px 20px 20px;
            min-height: 100vh;
            background: #010409;
        }

        .canvas-container {
            position: relative;
            border: 3px solid #00ccff;
            border-radius: 12px;
            box-shadow: 0 0 32px 4px #00ccff44;
            margin: 20px 0;
            overflow: hidden;
        }

        #pixel-canvas {
            display: block;
            cursor: crosshair;
            background: #ffffff;
            width: 600px;
            height: 600px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border: 3px solid #00ccff;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 0 16px #00ccff66;
        }

        .color-option.selected {
            border-color: #ffffff;
            box-shadow: 0 0 20px #ffffff88;
        }

        .info-panel {
            display: flex;
            gap: 30px;
            align-items: center;
            color: #00ccff;
            font-family: "Courier New", Courier, monospace;
            font-size: 1.1em;
            flex-wrap: wrap;
            justify-content: center;
        }

        .timer {
            background: #0a2239;
            border: 2px solid #00ccff;
            border-radius: 8px;
            padding: 10px 20px;
            box-shadow: 0 0 16px #00ccff44;
        }

        .cooldown {
            background: #0a2239;
            border: 2px solid #ff3366;
            border-radius: 8px;
            padding: 10px 20px;
            box-shadow: 0 0 16px #ff336644;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #0a2239;
            border: 2px solid #00ccff;
            border-radius: 8px;
            color: #00ccff;
            padding: 10px 20px;
            font-family: "Courier New", Courier, monospace;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .back-button:hover {
            background: #00ccff;
            color: #010409;
            box-shadow: 0 0 20px #00ccff66;
        }

        .loading {
            color: #00ccff;
            font-family: "Courier New", Courier, monospace;
            font-size: 1.5em;
            text-align: center;
            margin: 50px;
        }

        .error-message {
            color: #ff3366;
            font-family: "Courier New", Courier, monospace;
            font-size: 1.2em;
            text-align: center;
            margin: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            color: #00ccff;
            font-family: "Courier New", Courier, monospace;
            font-size: 1em;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-item {
            background: #0a2239;
            border: 2px solid #00ccff;
            border-radius: 8px;
            padding: 8px 16px;
            box-shadow: 0 0 16px #00ccff44;
        }

        .mode-indicator {
            background: #0a2239;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 8px 16px;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.9em;
        }

        .connection-status {
            background: #0a2239;
            border: 2px solid #ffaa00;
            border-radius: 8px;
            padding: 8px 16px;
            color: #ffaa00;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.9em;
        }

        .connection-status.connected {
            border-color: #00ff00;
            color: #00ff00;
        }

        .connection-status.disconnected {
            border-color: #ff3366;
            color: #ff3366;
        }
    </style>
</head>
<body>
    <div class="pixel-art-container">
        <a href="index.html" class="back-button">‚Üê Back to Login</a>
        
        <h1 style="color: #00ccff; font-family: 'Courier New', Courier, monospace; margin-bottom: 20px;">
            Collaborative Pixel Art
        </h1>

        <div class="controls">
            <div class="color-palette" id="color-palette">
                <!-- Colors will be generated by JavaScript -->
            </div>
            
            <div class="info-panel">
                <div class="timer" id="timer">
                    Next pixel in: <span id="countdown">1</span>s
                </div>
                <div id="cooldown-display" class="cooldown" style="display: none;">
                    Cooldown: <span id="cooldown-time">0</span>s
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    Mode: <span class="mode-indicator">Multiplayer</span>
                </div>
                <div class="stat-item">
                    Canvas: <span id="canvas-size">100x100</span>
                </div>
                <div class="stat-item">
                    Status: <span id="connection-status" class="connection-status">Connecting...</span>
                </div>
                <div class="stat-item">
                    Connected: <span id="connected-users">0</span>
                </div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="pixel-canvas" width="100" height="100"></canvas>
        </div>

        <div id="loading" class="loading">Connecting to server...</div>
        <div id="error" class="error-message" style="display: none;"></div>
    </div>

    <script>
        // Configuration - UPDATE THESE URLs FOR YOUR DEPLOYMENT
        const BACKEND_URL = 'https://your-app-name.railway.app'; // Replace with your Railway URL
        const FALLBACK_MODE = true; // Set to false to disable local mode

        // Socket.IO connection
        let socket;
        let isConnected = false;

        // Canvas setup
        const canvas = document.getElementById('pixel-canvas');
        const ctx = canvas.getContext('2d');
        const colorPalette = document.getElementById('color-palette');
        const timer = document.getElementById('timer');
        const countdown = document.getElementById('countdown');
        const cooldownDisplay = document.getElementById('cooldown-display');
        const cooldownTime = document.getElementById('cooldown-time');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const connectionStatus = document.getElementById('connection-status');
        const connectedUsers = document.getElementById('connected-users');

        // Configuration
        const PIXEL_SIZE = 1; // 1x1 pixels for 100x100 canvas
        const COOLDOWN_TIME = 1; // 1 second between pixels
        const COLORS = [
            '#FF0000', '#FF4500', '#FFA500', '#FFFF00', '#9ACD32', '#00FF00', 
            '#00FFFF', '#0000FF', '#8A2BE2', '#FF00FF', '#FF69B4', '#FFC0CB',
            '#FFFFFF', '#C0C0C0', '#808080', '#404040', '#000000', '#8B4513',
            '#FFD700', '#32CD32'
        ];

        let selectedColor = '#FF0000';
        let canPlacePixel = true;
        let countdownInterval;
        let cooldownInterval;
        let canvasLoaded = false;

        // Initialize color palette
        function initColorPalette() {
            console.log('Initializing color palette...');
            colorPalette.innerHTML = '';
            COLORS.forEach((color, index) => {
                const colorOption = document.createElement('div');
                colorOption.className = 'color-option';
                colorOption.style.backgroundColor = color;
                colorOption.title = color;
                colorOption.addEventListener('click', () => {
                    console.log('Color selected:', color);
                    document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                    colorOption.classList.add('selected');
                    selectedColor = color;
                });
                colorPalette.appendChild(colorOption);
            });
            // Select first color by default
            if (colorPalette.firstChild) {
                colorPalette.firstChild.classList.add('selected');
            }
            console.log('Color palette initialized with', COLORS.length, 'colors');
        }

        // Timer functions
        function startCountdown() {
            let timeLeft = COOLDOWN_TIME;
            countdown.textContent = timeLeft;
            
            countdownInterval = setInterval(() => {
                timeLeft--;
                countdown.textContent = Math.max(0, timeLeft);
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    canPlacePixel = true;
                    timer.style.display = 'block';
                    cooldownDisplay.style.display = 'none';
                }
            }, 1000);
        }

        function startCooldown() {
            canPlacePixel = false;
            let cooldownLeft = COOLDOWN_TIME;
            cooldownTime.textContent = cooldownLeft;
            
            timer.style.display = 'none';
            cooldownDisplay.style.display = 'block';
            
            cooldownInterval = setInterval(() => {
                cooldownLeft--;
                cooldownTime.textContent = Math.max(0, cooldownLeft);
                
                if (cooldownLeft <= 0) {
                    clearInterval(cooldownInterval);
                    canPlacePixel = true;
                    timer.style.display = 'block';
                    cooldownDisplay.style.display = 'none';
                    startCountdown();
                }
            }, 1000);
        }

        // Get pixel coordinates from mouse position
        function getPixelCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) * (canvas.width / rect.width));
            const y = Math.floor((e.clientY - rect.top) * (canvas.height / rect.height));
            return { x, y };
        }

        // Canvas click handler
        canvas.addEventListener('click', (e) => {
            if (!canPlacePixel || !canvasLoaded) {
                console.log('Cannot place pixel - cooldown active or canvas not loaded');
                return;
            }

            const { x, y } = getPixelCoordinates(e);
            
            // Check if coordinates are within canvas bounds
            if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) {
                return;
            }

            console.log(`Placing pixel at (${x}, ${y}) with color ${selectedColor}`);
            
            if (isConnected && socket) {
                // Send to server
                socket.emit('placePixel', { x, y, color: selectedColor });
            } else {
                // Local mode
                placePixel(x, y, selectedColor);
                startCooldown();
            }
        });

        // Place pixel function
        function placePixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, PIXEL_SIZE, PIXEL_SIZE);
            console.log(`Pixel placed at (${x}, ${y}) with color ${color}`);
        }

        // Initialize canvas with white background
        function initCanvas() {
            console.log('Initializing canvas...');
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            console.log('Canvas initialized with white background');
        }

        // Load canvas state from server
        function loadCanvasState(pixels) {
            Object.entries(pixels).forEach(([coord, color]) => {
                const [x, y] = coord.split(',').map(Number);
                placePixel(x, y, color);
            });
        }

        // Initialize Socket.IO connection
        function initSocket() {
            try {
                console.log('Connecting to server:', BACKEND_URL);
                socket = io(BACKEND_URL);
                
                socket.on('connect', () => {
                    console.log('Connected to server');
                    isConnected = true;
                    connectionStatus.textContent = 'Connected';
                    connectionStatus.className = 'connection-status connected';
                    loading.style.display = 'none';
                });

                socket.on('canvasState', (data) => {
                    console.log('Received canvas state');
                    loadCanvasState(data.pixels);
                    canvasLoaded = true;
                    loading.style.display = 'none';
                    startCountdown();
                });

                socket.on('pixelPlaced', (data) => {
                    placePixel(data.x, data.y, data.color);
                });

                socket.on('pixelConfirmed', (data) => {
                    // Pixel was successfully placed
                    startCooldown();
                });

                socket.on('cooldownError', (message) => {
                    error.textContent = message;
                    error.style.display = 'block';
                    setTimeout(() => {
                        error.style.display = 'none';
                    }, 3000);
                });

                socket.on('error', (message) => {
                    error.textContent = message;
                    error.style.display = 'block';
                    setTimeout(() => {
                        error.style.display = 'none';
                    }, 3000);
                });

                socket.on('disconnect', () => {
                    console.log('Disconnected from server');
                    isConnected = false;
                    connectionStatus.textContent = 'Disconnected';
                    connectionStatus.className = 'connection-status disconnected';
                    error.textContent = 'Connection lost. Trying to reconnect...';
                    error.style.display = 'block';
                });

                // Update stats periodically
                setInterval(() => {
                    if (isConnected) {
                        fetch(`${BACKEND_URL}/api/stats`)
                            .then(response => response.json())
                            .then(data => {
                                connectedUsers.textContent = data.connectedUsers;
                            })
                            .catch(err => console.error('Failed to fetch stats:', err));
                    }
                }, 5000);

            } catch (err) {
                console.error('Failed to connect to server:', err);
                if (FALLBACK_MODE) {
                    console.log('Falling back to local mode');
                    fallbackToLocalMode();
                }
            }
        }

        // Fallback to local mode
        function fallbackToLocalMode() {
            isConnected = false;
            connectionStatus.textContent = 'Local Mode';
            connectionStatus.className = 'connection-status';
            connectedUsers.textContent = '1';
            canvasLoaded = true;
            loading.style.display = 'none';
            startCountdown();
            error.textContent = 'Server unavailable. Running in local mode.';
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }

        // Initialize everything
        function init() {
            console.log('Starting initialization...');
            initColorPalette();
            initCanvas();
            
            // Try to connect to server
            if (BACKEND_URL && BACKEND_URL !== 'https://your-app-name.railway.app') {
                initSocket();
            } else {
                console.log('No backend URL configured, using local mode');
                fallbackToLocalMode();
            }
            
            console.log('Initialization complete!');
        }

        // Start the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, starting app...');
            init();
        });

        // Fallback initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
