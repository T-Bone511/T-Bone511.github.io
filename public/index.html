<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section section-1">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>

    <section class="section section-2"></section>

    <section class="section section-3"></section>

    <section class="section section-4"></section>

    <script>
        // Generate random star positions
        function generateStars(count) {
            let shadows = '';
            for (let i = 0; i < count; i++) {
                const x = Math.random() * 2000;
                const y = Math.random() * 2000;
                shadows += (i > 0 ? ', ' : '') + x + 'px ' + y + 'px #FFF';
            }
            return shadows;
        }

        // Set star shadows
        document.getElementById('stars').style.boxShadow = generateStars(700);
        document.getElementById('stars2').style.boxShadow = generateStars(200);
        document.getElementById('stars3').style.boxShadow = generateStars(100);
    </script>
</body>
</html>
